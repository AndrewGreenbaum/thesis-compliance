# Harvard University
# GSAS Dissertation Formatting Requirements
# https://gsas.harvard.edu/degree-requirements/dissertations

name: harvard
university: Harvard University
description: Harvard Graduate School of Arts and Sciences dissertation formatting requirements
version: "2024"
url: https://gsas.harvard.edu/degree-requirements/dissertations

# Margin requirements
# 1.5" left margin for binding; 1" on other sides
margins:
  left: 1.5
  right: 1.0
  top: 1.0
  bottom: 1.0
  tolerance: 0.05

# Title page margins
additional_margins:
  - applies_to: title_page
    left: 1.5
    right: 1.0
    top: 2.0
    bottom: 1.0
    tolerance: 0.1

# Font requirements
# 11 or 12 point, readable font
fonts:
  allowed_fonts:
    - Times
    - Times New Roman
    - Times-Roman
    - TimesNewRoman
    - Arial
    - Helvetica
    - Garamond
    - Palatino
    - Georgia
    - Cambria
    - CMR
    - LMRoman
    - TeXGyreTermes
  body_size: 12.0
  size_tolerance: 1.0  # 11-13pt acceptable
  min_size: 11.0

# Line spacing
# Double-spaced or 1.5-spaced
spacing:
  required_ratio: 2.0
  tolerance: 0.3  # More tolerant
  applies_to: body

# Page numbers
page_numbers:
  front_matter:
    style: roman
    position: bottom
    alignment: center
  body:
    style: arabic
    position: bottom
    alignment: center
    starts_at: 1

# Title page requirements
title_page:
  top_margin: 2.0
  margin_tolerance: 0.15
  has_page_number: false
